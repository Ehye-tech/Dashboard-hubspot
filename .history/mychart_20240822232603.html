<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Visualization</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    // Fetch data from your backend API
    fetch('http://localhost:3030/contacts')
      .then(response => response.json())
      .then(data => {
        // Process the data
        const bangbangData = data.bangbang; // Assuming the data is returned in the 'bangbang' key

        // Extract relevant data
        const durations = bangbangData.map(item => item.duration);
        const startTimes = bangbangData.map(item => item.start);

        // Render the chart
        const ctx = document.getElementById('myChart');
        new Chart(ctx, {
          type: 'bar',
          data: {
            labels: startTimes,
            datasets: [{
              label: 'Bangbang Durations',
              data: durations,
              backgroundColor: 'rgba(255, 99, 132, 0.2)',
              borderColor: 'rgba(255, 99, 132, 1)',
              borderWidth: 1
            }]
          },
          options: {
            scales: {
              yAxes: [{
                ticks: {
                  beginAtZero: true
                }
              }]
            }
          }
        });
      })
      .catch(error => {
        console.error('Error fetching data:', error);
      });
  </script>
</head>
<body>
  <h1>Bangbang Data</h1>
  <div id="chart-container">
    <canvas id="myChart"></canvas>
  </div>
</body>
</html>
